<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 text-center mb-8">
            <h2>Compartilhe sua sugestão para a melhoria do nosso ambiente de trabalho</h2>
            <br>
            <form id="suggestionForm" method="post">
                <div class="form-group">
                    <label for="comment"></label>
                    <textarea class="form-control" rows="5" id="comment" name="suggestion" placeholder="Digite sua sugestão aqui"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("suggestionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário
        submitSuggestion();
    });

    function submitSuggestion() {
        var suggestionText = document.getElementById("comment").value;

        axios.post('/api/suggestions', suggestionText, {
            headers: {
                'Content-Type': 'text/plain'
            }
        })
        .then(function (response) {
            alert(response.data);
            document.getElementById("suggestionForm").reset(); // Limpar o formulário
        })
        .catch(function (error) {
            console.error(error);
        });
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
